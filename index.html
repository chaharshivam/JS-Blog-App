<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vanillla Blog - Login/Signup</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="./assets/stylesheets/style.css">
        <!-- Fonts -->
        <link 
            href="https://fonts.googleapis.com/css?family=Roboto:400,500|Rosarivo:400i|Work+Sans:700&display=swap" 
            rel="stylesheet" 
        />
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/8bc5acd820.js"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/8bc5acd820.js"></script>   
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="wrapper">
                <a class="logo" href="homepage.html">
                    <h1 class="logo-heading">Vanilla Blog</h1>
                </a>
            </div>
        </header>
        <!-- Main -->
        <main class="main">
            <section class="wrapper flex-center">
                <div class="login-wrapper form-control flex-center">
                    <header class="form-header">
                        <h2>Login</h2>
                    </header>
                    <form action="#" class="login flex-center">
                        <input id="login-username" type="text" placeholder="username" required>
                        <input id="login-password" type="password" placeholder="password" required>
                        <a href="#">Forgot username/password?</a>
                        <a id="verify-login" href="#" class="button">
                            login
                        </a>
                    </form>
                    <footer>
                        <a href="#" class="goto-signup">Signup</a>
                    </footer>
                </div>
                <div class="signup-wrapper form-control flex-center">
                    <header class="form-header">
                        <h2>Signup</h2>
                    </header>
                    <form action="#" class="signup flex-center">
                        <input id="signup-username" type="text" placeholder="username" required>
                        <input id="signup-password" type="password" placeholder="password" required>
                        <a id="add-user" href="#" class="button">
                            signup
                        </a>
                    </form>
                </div>
            </section>
        </main>
        <!-- Footer -->
        <footer></footer>
        <script src="./assets/scripts/login.js"></script>
    </body>
</html>
